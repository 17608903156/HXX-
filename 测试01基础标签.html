<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗词</title>
</head>
<body>
    <!-- h1 标题标签（独占一行) -->
    <h1>静夜思</h1>
    <!-- hr 水平线标签 -->
    <hr>
    <!-- p 段落标签 -->
     <p>
        <!-- br 单标签换行 -->
        床前明月光 
        <br> 疑似地上霜 
        
        <br>
        <em>
            举头望明月  
        </em>

        <br> 
        <strong>
            低头思故乡
        </strong>
     </p>
</body>
</html>
